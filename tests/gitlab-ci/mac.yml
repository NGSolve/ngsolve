.template_mac: &mac
  tags:
    - mac
    - x64
  before_script:
    - source tests/gitlab-ci/mac/set_vars.sh

mac_build:
  <<: *mac
  stage: build
  script:
    - source $CI_PROJECT_DIR/tests/gitlab-ci/mac/build.sh
    - source $CI_PROJECT_DIR/tests/gitlab-ci/mac/upload.sh

mac_test:
  <<: *mac
  stage: test
  script:
    - source tests/gitlab-ci/mac/test.sh
  needs: ["mac_build"]

mac_cleanup:
  <<: *mac
  stage: cleanup
  script:
    - source tests/gitlab-ci/mac/cleanup.sh
  when: always
  allow_failure: true
  needs: ["mac_test"]

deploy_mac:
  stage: deploy
  tags:
    - deploy
  script:
    - source tests/gitlab-ci/deploy/mac.sh
  when: manual
  needs: ["mac_build"]
